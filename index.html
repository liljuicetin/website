  <style>
    :root{--bg:#0b0f1a;--elev:#10162a;--soft:#131b2e;--text:#eaf8ff;--muted:#90a8c6;--brand:#00e6ff;--accent:#ff44f9;--ring:0 0 0 6px color-mix(in oklab,var(--brand),transparent 78%);} 
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fbff; --elev:#ffffff; --soft:#f1f5fb; --text:#0b1320; --muted:#4b5b6f; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(180deg,var(--bg),var(--soft));color:var(--text);} 
    a{color:inherit;text-decoration:none}
    .container{max-width:1080px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(140%) blur(8px); background:color-mix(in oklab,var(--elev),transparent 35%); border-bottom:1px solid color-mix(in oklab,var(--muted),transparent 70%); z-index:40}
    nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
    .pill{padding:8px 14px;border:1px solid color-mix(in oklab,var(--muted),transparent 70%);border-radius:999px;background:color-mix(in oklab,var(--elev),transparent 20%)}
    .btn{display:inline-flex;align-items:center;gap:8px;border:none;border-radius:14px;padding:12px 16px;background:linear-gradient(135deg,var(--brand),var(--accent));color:#04101a;font-weight:700;box-shadow:0 10px 30px color-mix(in oklab,var(--brand),transparent 70%);transition:transform .06s ease, box-shadow .2s ease} 
    .btn:hover{transform:translateY(-1px)}
    .btn.alt{background:transparent;color:var(--text);border:1px solid color-mix(in oklab,var(--muted),transparent 40%);box-shadow:none} 
    .ghost{border:1px dashed color-mix(in oklab,var(--muted),transparent 60%); border-radius:16px; background:color-mix(in oklab,var(--elev),transparent 10%)}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:48px 0}
    .hero h1{font-size:clamp(28px,4.2vw,44px);margin:0 0 8px 0;line-height:1.05;text-shadow:0 0 10px color-mix(in oklab,var(--brand),transparent 70%),0 0 26px color-mix(in oklab,var(--accent),transparent 80%);} 
    .lead{font-size:clamp(16px,2.2vw,18px);color:var(--muted);max-width:60ch}
    .stack{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .tag{font-size:12px;padding:6px 10px;background:color-mix(in oklab,var(--brand),transparent 88%); border:1px solid color-mix(in oklab,var(--brand),transparent 70%); color:var(--brand); border-radius:999px}
    .card{background:var(--elev);border:1px solid color-mix(in oklab,var(--brand),transparent 85%);border-radius:18px;padding:18px;box-shadow:0 6px 30px rgba(0,0,0,.18),0 0 0 1px color-mix(in oklab,var(--accent),transparent 88%);transition:transform .08s ease, box-shadow .2s ease}
    .card.video{padding:0}  
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .section{padding:24px 0}
    h2{font-size:22px;margin:0 0 12px}
    .video{position:relative;aspect-ratio:16/9;border-radius:14px;overflow:hidden;border:1px solid color-mix(in oklab,var(--muted),transparent 70%)}
    .video iframe{position:absolute;inset:0;width:100%;height:100%}
    .press-img{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;border-radius:14px} 
    .press-link:hover .press-img{box-shadow:0 0 0 3px color-mix(in oklab,var(--brand),transparent 60%),0 10px 40px color-mix(in oklab,var(--accent),transparent 85%)}
    .list{display:grid;gap:10px}
    .list .item{display:flex;gap:12px;align-items:flex-start;padding:14px;border:1px solid color-mix(in oklab,var(--muted),transparent 70%);border-radius:14px;background:linear-gradient(180deg,color-mix(in oklab,var(--elev),transparent 0%),color-mix(in oklab,var(--elev),transparent 10%))}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; padding:2px 6px; border-radius:6px; background:color-mix(in oklab,var(--text),transparent 92%); color:var(--text); border:1px solid color-mix(in oklab,var(--muted),transparent 70%)}
    footer{padding:28px 0;color:var(--muted);font-size:14px}
    .qr{display:none}
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .qr{display:none}
      .grid.cols-3{grid-template-columns:1fr}
      .grid.cols-2{grid-template-columns:1fr}
    }
    .copy{cursor:pointer}
    .ring:focus{outline:none; box-shadow:var(--ring)}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 46px rgba(0,0,0,.26),0 0 0 2px color-mix(in oklab,var(--accent),transparent 70%)}
    body::before{content:"";position:fixed;inset:0;z-index:-2;background:linear-gradient(to bottom, rgba(6,8,14,.65), rgba(6,8,14,.75)), url('NASHVILLE-bg.webp') center / cover no-repeat;filter:saturate(115%) contrast(105%)}
